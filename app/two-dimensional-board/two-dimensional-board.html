<div class="two-dimensional-board container">
    <h2>&nbsp;{{vm.message}}&nbsp;</h2>
    <div class="board">
        <div class="row" ng-repeat="row in vm.board">
            <div class="square" ng-repeat="square in row" ng-click="vm.squareClicked(square.square)" 
            ng-class="{ blank: square.isBlank, selected: square.square === vm.selected, 'valid-move': vm.isSquareValidMove(square.square) }">{{square.letter}}</div>
        </div>
    </div>
    <div class="cleared"></div>

    <!-- Just to vertically balance the message above -->
    <h2>&nbsp;</h2>
</div>
