<div class="two-dimensional-board container">
    <div class="board">
        <div class="row" ng-repeat="row in vm.board">
            <div class="square" ng-repeat="square in row" ng-click="vm.squareClicked(square.square)" 
            ng-class="{ blank: square.letter === ' ', selected: square.square === vm.selected }">{{square.letter}}</div>
        </div>
    </div>
    <div class="cleared"></div>
</div>
